<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Form Validator</h1> 
        <h3 id="message"></h3>
        <form id="form">
            <div class="form-group">
                <label for="name">Full name</label>
                <input id="name" type="text" name="name" placeholder="Full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" type="email" name="email" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input id="phone" type="tel" name="phone" placeholder="11111-111111">
            </div>
            <div class="form-group">
                <label for="Website">Website URL</label>
                <input id="Website" type="url" name="website" placeholder="https://www.google.com/">
            </div>
            <div class="form-group">
                <label for="Password1">Password</label>
                <input id="Password1" type="password" name="password" placeholder="Creat password Min. 8 char">
            </div>
            <div class="form-group">
                <label for="Password2">Confirm Password</label>
                <input id="Password2" type="password" name="confirmPassword" placeholder="confirmPassword">
            </div>
            <button type="submit">Rgister</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
